server:
  port: 8090

spring:
  datasource:
    url: jdbc:mysql://localhost:5432/spring_batch
    username: root
    password: 1234

  thymeleaf:
    cache: false

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  main:
    allow-bean-definition-overriding: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

